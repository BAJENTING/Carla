<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Events</title>
</head>
<body>
    <form action="delete_event.php" method="post">
        <div class="container">
            <h1>Events Form</h1>
            <p>Please fill up the form to delete events</p>
            <hr>
            <label for="evCode"><b>Event Code</b></label>
            <input type="text" placeholder="Enter Event Code" name="evCode" id="evCode" required><br><br>
            <button type="submit" class="deletebtn">Delete Event</button>
            <button type="reset" class="cancelbtn">Cancel</button>
        </div>
    </form>
</body>
</html>
